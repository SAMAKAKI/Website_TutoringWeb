<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'app/images/icon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/fontawesome-free-6.2.1-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <title>SAMAKAKI | {% block title %}{% endblock %}</title>
</head>
<body>
    <main class="d-flex flex-nowrap" style="height: 100vh;">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 16%; height: 100%">
            <a href="{% url 'home' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="{% static 'app/images/logo.png' %}" alt="SAMAKAKI" class="me-2" width="auto" height="32">
                <span class="fs-4 fw-bold">SAMAKAKI</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link text-white bg-hover">
                        <i class="fa-solid fa-house ms-4"></i>&nbsp; Strona główna
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white bg-hover">
                        <i class="fa-solid fa-user-group ms-4"></i>&nbsp; Grupy
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white bg-hover">
                        <i class="fa-regular fa-calendar ms-4"></i>&nbsp; Plan zajęć
                    </a>
                </li>
                <li>
                    <a href="{% url 'additional-info' %}" class="nav-link text-white bg-hover">
                        <i class="fa-solid fa-circle-info ms-4"></i>&nbsp; Inforamcje dodatkowe
                    </a>
                </li>
                <li>
                    <a href="{% url 'about-me' %}" class="nav-link text-white bg-hover">
                        <i class="fa-solid fa-clipboard ms-4"></i>&nbsp; O mnie
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white bg-hover">
                        <i class="fa-solid fa-star ms-4"></i>&nbsp; Opinie
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white bg-hover">
                        <i class="fa-solid fa-address-card ms-4"></i>&nbsp; Kontakty
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="user_logo" width="32" height="32" class="rounded-circle me-2">
                    <strong>user_name</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Ustawienia</a></li>
                    <li><a class="dropdown-item" href="#">Profil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Wyłogować się</a></li>
                </ul>
            </div>
        </div>
        <div class="overflow-auto" style="height: 100%; width: 100%">
            {% block main-content %}{% endblock %}
        </div>
    </main>
    <script src="{% static 'app/js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
